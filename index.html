<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="fon">
    </div>
    <div class="turn">
        <div class="card">
            <div class="front">
                <img src="visa2.png" height="350" alt="">
            </div>

            <form class="text" action="">
                <label for="" class="labNum" id="labNum">#### #### #### ####</label>
                <label for="" class="labName" id="labName">FULL NAME</label>
                <label for="" class="labDate" id="labDate">MM/YY</label>
                
        
            </form>
            <div class="back">
                <img src="2.png" height="300" alt="">
                <label for="" class="labCVV" id="labCVV">***</label>
            </div>
        </div>
    </div>
    
        <form  action="">
            <div class="form-group">

                <p class="numb">
                    <input class="CardNum form-control input-group-text" type="number"  oninput="inpNumber();" id="num" pattern="(?<!\d)\d{16}(?!\d)|(?<!\d[ _-])(?<!\d)\d{4}(?:[_ -]\d{4}){3}(?![_ -]?\d)" required>
                    <div class="numb">
                        <label for="num">Card number</label>
                    </div>
                </p>

                <p class="name">
                    <input class="cardNam form-control input-group-text" type="text" id="name" oninput="inpName();" pattern="^[А-ЯA-Z][а-яa-zА-ЯA-Z\-]{0,}\s[А-ЯA-Z][а-яa-zА-ЯA-Z\-]{1,}(\s[А-ЯA-Z][а-яa-zА-ЯA-Z\-]{1,})?$">
                    <div class="name">
                        <label for="">Card Holder</label>
                    </div>

                    <!-- pattern="^[А-ЯA-Z][а-яa-zА-ЯA-Z\-]{0,}\s[А-ЯA-Z][а-яa-zА-ЯA-Z\-]{1,}(\s[А-ЯA-Z][а-яa-zА-ЯA-Z\-]{1,})?$" -->
                    
                </p>
                <p class="date">
                    <input class="cardDat form-control input-group-text" type="date" id="date" oninput="inpDate();">
                    <div class="date">
                        <label for="">Expiration Date</label>
                    </div>
                    
                </p>
                <p class="cvv">
                    <input class="cardDat form-control input-group-text" id="cvv" type="number" oninput="inpCVV();">
                    <div class="cvv1">
                        <label for="">CVV</label>
                    </div>
                </p>
            </div>
           
            
            
    
    
            
            <input type="submit" value="Submit" class="btn btn-info">
        </form>
      
   
    
    









    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
